version: 2.1

orbs:
  s3: circleci/aws-s3@1.0.8

workflows:
  ci:
    jobs:
      - build-and-test:
          context: org-global

jobs:
  build-and-test:
    machine: true
    environment:
      AWS_REGION: us-east-1
    steps:
      - checkout
      - run:
          name: Run tests
          command: make binary
      - s3/copy:
          from: bundles/binary-daemon/dockerd-dev
          to: 's3://circleci-nomad/dockerd-$CIRCLE_BUILD_NUM'
          aws-region: AWS_REGION
          arguments: |
            --acl public-read